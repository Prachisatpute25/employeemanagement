version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ems_backend
    restart: always
    env_file:
      - .env
    environment:
      - DB_PORT=3306
    # No ports exposed directly, Nginx proxies to it
    networks:
      - ems_network

  nginx:
    image: nginx:latest
    container_name: ems_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - ems_network

networks:
  ems_network:
    driver: bridge
